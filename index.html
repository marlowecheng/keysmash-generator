<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keysmash Generator</title>
    <link rel="icon" type="image/x-icon" href="images/marlowe-cheng-favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="initialization()">
    <div class="wrapper">
        <div class="container">
            <h1>Keysmash Generator</h1>
            <p>Do you ever see something online and feel the need to <br /><span class="italic">‘adsfkjjaksdfhkadsfkj’</span><br /> but typing it yourself is way too tedious?</p>
            <p>This generator allows you to keysmash without the need to touch your keyboard!</p>
            <div class="output-container">
                <div class="modal">
                    <p class="copy-text hidden">click to copy</p>
                    <p class="copied-text hidden">copied!</p>
                </div>
                <input readonly class="keysmash-output"></input>
            </div>
            <button class="btn">Generate some keysmash!</button>
        </div>
        <footer>
            <div class="footer-container">
                <div class="links">
                    <div class="portfolio">
                        <a href="https://www.marlowecheng.com"><img src="images/marlowe-cheng-logo.svg" alt=""></a>
                        <p>Website</p>
                    </div>
                    <div class="github">
                        <a href="https://github.com/marlowecheng/keysmash-generator"><img src="images/github-mark.svg" alt=""></a>
                        <p>Code</p>
                    </div>
                </div>
                <p>&copy; Marlowe Cheng <span class="year"></span></p>
            </div>
        </footer>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
